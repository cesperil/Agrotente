<?xml version="1.0" encoding="utf-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:component="TagComponent"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	
	

<ui:composition template="../estructura/defaultLayout.xhtml">

	<ui:define name="titulo">
		<h:outputLabel value="Consulta Accesos" />
	</ui:define>

	<ui:define name="subtitulo">	
		<h:outputLabel value="Accesos a parcelas de otros usuarios"/>
	</ui:define>

	<ui:define name="botonera">
		<component:botonera bean="#{consultaAccesosParcelasBean}" /> 
	</ui:define>
	<ui:define name="content">
	
    
    <p:fieldset legend="Lista de Accesos">
		 <p:dataList value="#{consultaAccesosParcelasBean.listaDocAdjunto}" var="documento" id="dataTable" >
       			 
       			 <p:commandLink value="#{documento.nombre}" ajax="false" >       			
       			 </p:commandLink>
       			 
		</p:dataList>
		
		<p:commandButton  value="Solicitar Nuevo Acceso" id="iconOnly" icon="ui-icon-disk" title="Solicitar Nuevo Acceso" />
		
    </p:fieldset>
            
	</ui:define>
      		  
</ui:composition>
</html>
