<?xml version="1.0" encoding="utf-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:component="TagComponent"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../estructura/defaultLayout.xhtml">

	
	<ui:define name="botonera">
		<component:botonera bean="#{altaTrabajoBean}" /> 
	</ui:define>
	<ui:define name="content">
	
	<p:fieldset legend="Nuevo Acceso">
		<pe:fluidGrid id="fgAltaTrabajador" resizeBound="true" hGutter="20" widgetVar="fluidGridWdgt">
			<pe:fluidGridItem type="input">
	        	<h:outputLabel value="Nif Propietario" />						
				<p:inputText value="#{altaTrabajoBean.trabajoRealizadoVO.descripcion}" label="Nif Propietario" id="nif" maxlength="50" size="50" style="text-transform: uppercase;" required="true"></p:inputText>	
			</pe:fluidGridItem>
	    	<pe:fluidGridItem type="input">
	        	<h:outputLabel value="Parcela" />
	        	<p:inputText value="#{altaTrabajoBean.trabajoRealizadoVO.descripcion}" label="Parcela" id="parcela" maxlength="50" size="50" style="text-transform: uppercase;" required="true"></p:inputText>								
			</pe:fluidGridItem>
			<pe:fluidGridItem type="input">
	        	<h:outputLabel value="Descripcion" />						
				<p:inputText value="#{altaTrabajoBean.trabajoRealizadoVO.descripcion}" label="Descripcion" id="Descripcion" maxlength="50" size="50" style="text-transform: uppercase;" required="true"></p:inputText>	
			</pe:fluidGridItem>
    	</pe:fluidGrid>
	</p:fieldset>
	
	
          
	</ui:define>
      		  
</ui:composition>
</html>
